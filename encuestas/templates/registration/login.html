<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>LOGIN API</title>


    <!-- Bootstrap core CSS -->
<link href="{% static 'static_login/style_login.css' %}"  rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="icon" href="{% static 'static_login/db.ico' %}">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'static_login/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
  <form class="form-signin" method="POST">
  <img class="mb-4" src="{% static 'static_login/bd2.png' %}" alt="" width="180" height="180">
  <h1 class="h3 mb-3 font-weight-normal">INGRESAR API-REST</h1>
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <button class="btn btn-lg btn-primary btn-block" type="submit">ENTRAR</button>

</form>
</body>
</html>
